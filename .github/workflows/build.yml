name: Build
on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  sonarcloud:
    name: SonarCloud
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0 # Shallow clones should be disabled for a better relevancy of analysis

      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        env:
          REMOVED: ${{ secrets.REMOVED }} # Needed to get PR information, if any
          REMOVED: ${{ secrets.REMOVED }}

      - name: Check SonarCloud Quality Gate
        uses: sonarsource/sonarcloud-github-action@master
        env:
          REMOVED: ${{ secrets.REMOVED }}
          REMOVED: ${{ secrets.REMOVED }}
        continue-on-error: false
        with:
          args: check-quality-gate

      - name: Notify Quality Gate Status
        if: failure()
        run: |
          echo "SonarCloud Quality Gate failed. See details at:"
          echo "https://sonarcloud.io/project/overview?id=${{ secrets.SONAR_PROJECT_KEY }}"
