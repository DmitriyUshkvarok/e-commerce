name: Build

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  sonarcloud:
    name: SonarCloud
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0 # Shallow clones should be disabled for a better relevancy of analysis

      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        env:
          REMOVED: ${{ secrets.REMOVED }} # Needed to get PR information, if any
          REMOVED: ${{ secrets.REMOVED }}

      - name: Wait for Quality Gate
        id: wait_quality_gate
        run: |
          echo "Waiting for Quality Gate analysis to finish..."
          sleep 30 # Delay to ensure SonarCloud has time to process the analysis
          result=$(curl -s -u $REMOVED: \
            "https://sonarcloud.io/api/qualitygates/project_status?projectKey=${{ secrets.SONAR_PROJECT_KEY }}")
          status=$(echo $result | jq -r '.projectStatus.status')

          if [ "$status" != "OK" ]; then
            echo "Quality Gate failed: $result"
            exit 1
          else
            echo "Quality Gate passed"
          fi
