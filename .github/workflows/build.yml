name: Build
on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]
jobs:
  sonarcloud:
    name: SonarCloud
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0 # Shallow clones should be disabled for a better relevancy of analysis

      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        env:
          REMOVED: ${{ secrets.REMOVED }} # Needed to get PR information, if any
          REMOVED: ${{ secrets.REMOVED }}

      # Добавляем шаг для проверки статуса Quality Gate
      - name: Check Quality Gate status
        run: |
          QUALITY_GATE_STATUS=$(curl -s -u ${{ secrets.REMOVED }} "https://sonarcloud.io/api/qualitygates/project_status?projectKey=<your_project_key>" | jq -r .projectStatus.status)
          if [ "$QUALITY_GATE_STATUS" != "OK" ]; then
            echo "Quality Gate failed: $QUALITY_GATE_STATUS"
            exit 1
          fi
