name: SonarCloud

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  sonarcloud:
    name: SonarCloud Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Рекомендуется для лучшей точности анализа

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16' # Укажите версию Node.js, которая используется в вашем проекте

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      - name: SonarCloud Scan
        uses: sonarsource/sonarcloud-github-action@v2
        with:
          projectBaseDir: .
        env:
          REMOVED: ${{ secrets.REMOVED }}
